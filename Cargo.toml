[features]
default = ["std", "embassy", "esp-idf-svc/native"]

pio = ["esp-idf-svc/pio"]
std = ["alloc", "esp-idf-svc/binstart", "esp-idf-svc/std"]
alloc = ["esp-idf-svc/alloc"]
nightly = ["esp-idf-svc/nightly"]
experimental = ["esp-idf-svc/experimental"]
embassy = ["esp-idf-svc/embassy-sync", "esp-idf-svc/critical-section", "esp-idf-svc/embassy-time-driver"]

[dependencies]
anyhow = "^1.0.75"
log = { version = "0.4", default-features = false }
esp-idf-sys = { version = "^0.33" }
esp-idf-hal = { version = "^0.42" }
esp-idf-svc = { version = "0.47.1", default-features = false }
embedded-svc = { version = "^0.26" }
epd-waveshare = { git = "https://github.com/caemor/epd-waveshare", rev = "cff9130" }

querystring = "1.1.0"
serde_json = "1.0.107"
serde = { version = "1.0.189",  default-features = false, features = ["derive", "alloc"]}
