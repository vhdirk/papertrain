[dependencies]
# # anyhow = "^1.0.75"

defmt = "^0.3.5"

hal = { package = "esp32s3-hal", version="0.12.0", features = [
    "rt",
    "async",
    "defmt",
    "embassy",
    "embassy-executor-thread",
    "embassy-time-systick",
] }

embedded-hal = "0.2.7"

esp-backtrace = { version = "0.8.0", default-features = false, features = [
    "esp32s3",
    "panic-handler",
    "exception-handler",
    "print-uart",
] }
esp-println = { git = "https://github.com/esp-rs/esp-println", default-features = false, features = [
    "esp32s3",
    "defmt",
    "uart",
] }
esp-alloc = "0.3.0"

# # defmt-rtt = "0.4"
embassy-executor = { version = "0.3.0", features = [
    "nightly",
    "defmt",
    "executor-thread",
] }
embassy-time = { version = "0.1.5", features = ["nightly", "defmt"] }
embassy-net = { version = "0.1.0", features = [
    "defmt",
    "tcp",
    "udp",
    "dns",
    "dhcpv4",
    "medium-ethernet",
    "unstable-traits",
    "nightly"
] }
esp-wifi = { git = "https://github.com/esp-rs/esp-wifi", rev = "d38763f", default-features = false, features = [
    "esp32s3",
    "utils",
    "wifi",
    "embedded-svc",
    "embassy-net",
    "defmt",
    "async"
] }

embedded-io  = { package = "embedded-io-async", version = "0.5.0", optional = true }
# tokio = { version = "1.21.2", features = ["full"] }
reqwless = { version = "0.6.0", features = ["alloc", "defmt"] }
